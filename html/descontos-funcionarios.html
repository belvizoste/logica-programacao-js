<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desconto Funcionário </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <style>

        .acao-alternativa {
            background-color: #7fea7f;
        }

        .acao-alternativa:hover {
            background-color: #7fea7f;
        }

        .acao-alternativa:active {
            background-color: #65e965;
        }

    </style>
</head>
<body>

    <a href="../index.html">↩ Home</a>
    <h1 class="titulo-pagina"> Desconto Funcionário </h1>

    <main>
    <form action="">
    <label for="valorCompra"> Digite o valor da sua compra: </label>
    <input type="number" id="valorCompra" min="0">

    <label for="codigoId"> Digite o código de identificação: </label>
    <input type="number" id="codigoId" min="1" max="3">

        <div class="botoes">

            <button type="button" id="btCalculaValorFinal" class="acao-positiva acao-alternativa"> Calcular valor final </button>
            <button type="reset" id="btLimpar" class="acao-negativa" > Limpar </button>
        </div>
    </form>

    <div id="resultado"></div>
    </main>

    <script src="../js/navbar.js"></script>
    <script>

        document.querySelector('#btCalculaValorFinal').addEventListener('click', () =>{

            const valorCompra = Number(document.querySelector('#valorCompra').value);
            const codigoId = Number(document.querySelector('#codigoId').value);

            const totalCompra = calculaDesconto(valorCompra, codigoId);

            document.querySelector('#resultado').innerHTML = totalCompra;
        })

        document.querySelector('#btLimpar').addEventListener('click', () =>{

            document.querySelector('#resultado').innerHTML = " "
        })

        function calculaDesconto(valorCompra, codigoId) {

            let resultado, msgErro; 

            if (codigoId === 3) {
                resultado = `O valor final de sua compra é R$${valorCompra - (valorCompra*5/100)}`;
            
            } else if (codigoId === 2) {
                resultado = `O valor final de sua compra é R$${valorCompra - (valorCompra*10/100)}`;
            
            } else {
                resultado = `O valor final de sua compra é R$${valorCompra}, você não possui nenhum desconto a ser aplicado`
            } return resultado


        }


    </script>

</body>
</html>
