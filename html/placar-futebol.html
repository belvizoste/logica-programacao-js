<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Placar de Futebol </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>

    <a href="../index.html">↩ Home</a>
    <h1 class="titulo-pagina"> Placar de Jogo </h1>
    
    <main>
        <form action=""> <!-- form tem função para o reset/limpeza dos dados na página -->
            
            <label for="timeA"> Digite o placar do time A:  </label>
            <input type="number" id="timeA" step="0" min="0">
            
            <label for="timeB"> Digite o placar do time B:  </label>
            <input type="number" id="timeB" step="0" min="0">

            <div class="botoes">
            <button type="button" id="btResultadoFinal" class="acao-positiva"> Definir o resultado final </button>
            <button type="reset" id="btLimpar" class="acao-negativa"> Limpar</button>
            </div>

        </form>
   
         <div id="resultado"></div> 
    <!-- essa div serve pra mostrar o resultado na página -->
    </main>

    <script src="../js/navbar.js"></script>
    <script>

        //(document acha esse id do botão de resultado) (quando "escutar" um clique pegue os valores das const de a e b no "document.querySelector" da id do time A ou B no label)
        document.querySelector('#btResultadoFinal').addEventListener('click', () => {

            const timeA = Number(document.querySelector('#timeA').value); // armazenamento dos dados digitados no botão do time A na variável timeA 

            const timeB = Number(document.querySelector('#timeB').value); // armazenamento dos dados digitados no botão do time B na variável timeB

             const resultadoFinal = comparaPlacar(timeA, timeB ); // mandando os parametros para a function abaixo e armazenando os dados recebidos da parte lógica na variável "resultadoFinal"
            
             document.querySelector('#resultado').innerHTML = resultadoFinal;
        })  

        document.querySelector('#btLimpar').addEventListener('click', () =>{

             document.querySelector('#resultado').innerHTML = ""; 

            
        })
//// função que recebe os valores das consts de A e B do " document.querySelector" acima ////////////////// 

        //comparaPlacar => nome da função / as informações dentro de () são os dados com que a função vai trabalhar 

        
        function comparaPlacar(timeA, timeB){ 

        //parte lógica do problema
            let resultado, msgErro; //se usa let para a mensagem pq as informações nela não são fixas, além de deixarem o código leve!!

            if (timeA > timeB) {
               resultado =  "O vencedor é o time A";

            } else if (timeB > timeA){
                resultado = "O vencedor é o time B"; 

            } else {
                resultado = "A partida terminou em empate entre os times";

            } return resultado; //é o que retorna os valores da comparação, MUITO IMPORTANTE!!
        }



    </script>



</body>
</html>
