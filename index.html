<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meus programas:</h1>
    <button type="button" onclick="calculaIMC()"> Calculadora Imc </button>
    <button type="button" onclick="converteTemperatura()"> Conversor de Temperatura </button>

    <!-- PARA CALCULAR O IMC -->
    <h2> Calculadora IMC </h2>
    <!-- Formulários de dados e botões do cálculo do IMC -->
    <form action=""id = "formIMC">

        <label for="peso">Peso:</label> 
        <input type="number" id="peso" step="0.5" min="0" max="1000">
    
        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" min="0" max="3.00"> 
                                <!-- step = indica a proporção e unidades usadas no label --> 
        
                                
        <button type="button" id="btCalImc"> Calcular IMC </button>
        <button type="reset" id="btlimpaIMC" onclick = "document.querySelector('#resultadoIMC').innerHTML = ''"> Limpar </button>
        
    </form>
    <!-- Bloco de texto que apresenta o resultado do cálculo -->
    <div id ="resultadoIMC"> 
    </div>

    <h2> Conversor de Temperatura </h2>

    <form action="">


        <label for="valorTemperatura"> Temperatura: </label>
        <input type="number" id="valorTemperatura">

        <label for="escalaAtual"> De: </label> 
        <select id="escalaAtual"> <!-- @TODO conferir nome dos atributos  no desafio 3-->
            <option value="C" selected> Celsius </option>
            <option value="F"> Fahrenheit </option>
            <option value="K"> Kelvin </option>
        </select>

        <label for="escalaConvertida"> Para: </label> 
        <select id="escalaConvertida"> <!-- @TODO conferir nome dos atributos  no desafio 3-->
            <option value="C"> Celsius </option>
            <option value="F" selected> Fahrenheit </option>
            <option value="K"> Kelvin </option>
        </select>

        <button type="button" id="btConverteTemp"> Converter </button>
        <button type="reset" id="btLimpaTemp"> Limpar </button>
    </form>

    <div id="resultadoTemp"></div>

    <script src ="desafio2.js"></script>
    <script src="desafio3.js"></script>
    <script>

        // desafio 2
        document.querySelector('#btCalImc'). addEventListener('click', function (){
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calculaIMC(peso, altura);
            console.log(imc); 
            document.querySelector('#resultadoIMC').innerHTML = imc;
        }); 
            // desafio 2

            // desafio 3
        document.querySelector('#btConverteTemp').addEventListener('click', function () {
            const temperaturaAtual = document.querySelector('#valorTemperatura').value; 
            const escalaAtual = document.querySelector('#escalaAtual').value;
            const escalaConvertida = document.querySelector('#escalaConvertida').value;

            const conversao = converteTemperatura(temperaturaAtual, escalaAtual, escalaConvertida);

         document.querySelector('#resultadoTemp').innerHTML = `Temperatura convertida: ${conversao.temperaturaConvertida + conversao.escalaConvertida}`;
        });

        document.querySelector('#btLimpaTemp').addEventListener('click', function () {
            document.querySelector('#resultadoTemp').innerHTML = '';
        });





            // desafio 3















    </script>

</body>
</html>
