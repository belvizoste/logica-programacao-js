<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de um nome</title>
</head>
<body>
    <h1>Busca de um nome</h1>

    <form action="">
        <label for="nomeInclusao">Digite 10 nomes que deseja armazenar:</label>
        <input type="text" id="nomeInclusao">

        <button type="button" id="btCadastrar">Cadastrar</button> 
        <!-- botão para cadastrar nome digitado -->
        <button type="reset" id="btReset">Resetar</button>
        
        <button type="button" id="btMostrar">Mostrar</button>
        <!-- botão de mostra os nomes já salvos -->
    </form>
    <div id="resultado"></div>

    <script>

        // declarar let antes de começar o processo de "document.queryselector"

        let i = 0; // contador de indice
        let nomes = []; //array vazio


        document.querySelector('#btCadastrar').addEventListener('click', () => {

            // [i] -> armazenemento dos nomes automático com os valores dos índices dentro da array 
            nomes [i] = document.querySelector('#nomeInclusao').value;

            i++;
        })

        document.querySelector('#btMostrar').addEventListener('click', () => {
            //esse "for" funciona como um looping para os nomes colocados, o "i = 0" representa o índice do nome adicionado, depois de adicionado, a variável vai percorrer todos os nomes adicionados, se o novo nome for diferente, ele será adicionado. 
             for (let i = 0; i < nomes.length; i++){ 

               document.querySelector('#resultado').innerHTML += nomes[i] + '<br>';
            }
        })

        // TODO:
        // 1. Quando clicar no botão cadastrar, limpar o input;
        // 2. Limitar a 10 nomes para cadastrar
        // 3. Após o 10º nome, o campo permite buscar um nome no array;
        // 4. Exibir se o nome foi encontrado

    </script>

</body>
</html>
